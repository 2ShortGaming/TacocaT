    <div class="container" style="font-family:'Comic Sans MS'; color:snow">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">TacocaT Challenge</h1>
                <p class="lead">or the Palindrome Exercise</p>
                <ul class="list-unstyled">
                    <li style="font-size:20px">The Exercise</li>
                    <li>Type in a word or phrase and click the "Run Palindrome" button to determine if it is a palindrome or not.</li>

    <div class="row">
        <div class="col-2"></div>

            <input style="margin-top:10px" id="input" placeholder="Enter Palindrome" class="col-lg-12" />
        </div>
        <div class="col-8"></div>
    </div>
 
    <div class="container">
        <div class="row">
            <div class="col-5"></div>
            <div class="col-4">
                <button id="btn" style="margin-left:10px; margin-top:20px; color:snow; border:double" class="btn bg-dark txtWide">Run Palindrome</button>
            </div>
        </div>
        <br />
        <br />

        <br />
        <br />
        <br />
        <br />

            <div class="col-3"></div>
            <p class="col-6; h3" id="result" style="margin-top:25px; margin-right:50px; color:snow"></p>
        </div>
    </div>
    
   
   
    <!-- Bootstrap core JavaScript -->
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script>
       
        $("#btn").on("click", function () {
            let forward = $("input").val().toLowerCase().replace(/\s/g, '').replace(/\./g, '').replace(/\,/g, '').replace(/\?/g, '');
           
            let reverse = forward.split("").reverse().join("");
            if (forward == reverse) {
                $("#result").text(`The word "${forward}" is a Palindrome!`);
            }
            else {
                $("#result").text(`The word "${forward}" is NOT a Palindrome!`);
                
            }
            
        })

        
    </script>
